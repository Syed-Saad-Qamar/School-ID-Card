<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Profile Front Id</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="main">
    <div class="container">
      <div class="top">
        <div class="info">
          <img class="logo" src="./logo.jpg">
          <div class="school-name">
            <h4>GREEN HOUSE GRAMMAR</h4>
            <h4>HIGHER SECONDARY SCHOOL</h4>
          </div>
        </div>
        <div class="bold-line">
          <div class="left"></div>
          <div class="center"></div>
          <div class="right"></div>
        </div>
        <img class="profile-img" src="./default-profile.jpg">
      </div>
      <div class="bottom">
        <div class="student-session">
          <h3>Full Name</h3>
        </div>
        <div class="bold-line-bottom">
          <div class="left"></div>
          <div class="center">
            <div class="student-info">
              <div class="student-details">
                <div>Father name</div>
                <div>Class</div>
                <div>GR No</div>
                <div>Campus</div>
                <div>Phone</div>
              </div>
              <div class="student-details-content">
                <div>XXXXX XXXXXX</div>
                <div>XX</div>
                <div>XXXXX XX</div>
                <div>XXXXXXXXXXXXXX</div>
                <div>XXXX-XXXXXXX</div>
              </div>
            </div>
          </div>
          <div class="right"></div>
        </div>
      </div>
      </div>
    </div>
  </div>
</body>
</html>
